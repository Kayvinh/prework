<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="form-container">
        <h1>Meme Generator</h1>
        <form action="" id="myForm">
            <div class="form-row">
                <label for="img-url">Image URL</label>
                <input type="text" id="img-url" placeholder="What's the URL for your meme image?">
            </div>

            <div class="form-row">
                <label for="top-text">Text On Top</label>
                <input type="text" id="top-text" placeholder="(Optional) What text do you want at the top of the meme?">
            </div>

            <div class="form-row">
                <label for="bot-text">Text On Bottom</label>
                <input type="text" id="bot-text" placeholder="(Optional) What text do you want at the bottom of the meme?">
            </div>

            <div class="form-row">
                <button type="submit" class="add-button">Add Meme</button>
                <!-- <input type="button" class="add-button2" value="Add Meme"> -->
            </div>
        </form>
    </section>

    <section class="meme-container">
   <!-- <div class="meme-item">
            <img src="" alt="">
            <div class="meme-item-top"></div>
            <div class="meme-item-bot"></div>
        </div> -->
    </section>

    <script src="memegen.js"></script>
</body>
</html>
